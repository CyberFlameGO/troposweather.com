version: 2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-node

    steps:
      - checkout

      - restore_cache:
          keys:
            - troposweather-com-bundle-v2-{{ checksum "Gemfile.lock" }}
            - troposweather-com-bundle-v2-

      - run:
          name: Install gem dependencies
          command: bundle install --path vendor/bundle

      - save_cache:
          key: troposweather-com-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - restore_cache:
          keys:
            - troposweather-com-npm-v2-{{ checksum "package-lock.json" }}
            - troposweather-com-npm-v2-

      - run:
          name: Install npm dependencies
          command: npm install

      - save_cache:
          key: troposweather-com-npm-v2-{{ checksum "package-lock.json" }}
          paths:
            - ~/usr/local/lib/node_modules

      - run:
          name: Build the Middleman site
          command: bin/build

      - run:
          name: Run HTMLProofer
          command: bin/test
